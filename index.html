<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📎 sebscr.im - Retro Document Playground</title>
  <link rel="stylesheet" href="css/retro-style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📎</text></svg>">
</head>
<body>
  <!-- Windows 95 Style Window -->
  <div class="window">
    <!-- Title Bar -->
    <div class="title-bar">
      <div class="title-text">
        <span>📎</span>
        <span>Document1 - WordPad Retro</span>
      </div>
      <div class="window-controls">
        <button class="control-btn minimize">_</button>
        <button class="control-btn maximize">□</button>
        <button class="control-btn close">×</button>
      </div>
    </div>

    <!-- Menu Bar -->
    <div class="menu-bar">
      <span class="menu-item">File</span>
      <span class="menu-item">Edit</span>
      <span class="menu-item">View</span>
      <span class="menu-item">Insert</span>
      <span class="menu-item">Format</span>
      <span class="menu-item">Tools</span>
      <span class="menu-item">Help</span>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <button class="tool-btn" title="New">📄</button>
      <button class="tool-btn" title="Open">📁</button>
      <button class="tool-btn" title="Save">💾</button>
      <div class="tool-separator"></div>
      <button class="tool-btn" title="Print">🖨️</button>
      <button class="tool-btn" title="Print Preview">🔍</button>
      <div class="tool-separator"></div>
      <button class="tool-btn" title="Cut">✂️</button>
      <button class="tool-btn" title="Copy">📋</button>
      <button class="tool-btn" title="Paste">📄</button>
      <div class="tool-separator"></div>
      <button class="tool-btn" title="Bold"><b>B</b></button>
      <button class="tool-btn" title="Italic"><i>I</i></button>
      <button class="tool-btn" title="Underline"><u>U</u></button>
      <div class="tool-separator"></div>
      <button class="tool-btn" title="Align Left">⬅️</button>
      <button class="tool-btn" title="Center">⬅️➡️</button>
      <button class="tool-btn" title="Align Right">➡️</button>
      <div class="tool-separator"></div>
      <button class="tool-btn" title="Bullet List">•</button>
      <button class="tool-btn" title="Insert Image">🖼️</button>
      <button class="tool-btn" title="Insert Table">⊞</button>
    </div>

    <!-- Ruler -->
    <div class="ruler"></div>

    <!-- Document Area -->
    <div class="document-area">
      <div class="paper" id="document">
        <!-- Content will be dynamically loaded by JavaScript -->
      </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <span>Page 1 of 1</span>
      <span>Ln 1, Col 1</span>
      <span>Ready</span>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/retro-assistant.js"></script>
</body>
</html>
